<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Contact Me</title>
</head>
<body>
  <div id="contact-form">
    <h2 style="font-family:courier">Contact Me</h2>
    <p style="font-family:courier;font-size:20px">If you would like to get in touch with me, please leave your name and contact info below.</p>
    <form name="contact-me" action="https://httpbin.org/post" method="post" style="font-family:courier">
      <fieldset>
        <table>
          <tr>
            <td><label>Name: </label></td>
            <td><input type="text" name="name"></td>
          </tr>
          <tr>
            <td><label>Phone No: </label></td>
            <td><input type="text" name="phone"></td>
          </tr>
          <tr>
            <td><label>E-mail: </label></td>
            <td><input type="email" name="email"></td>
          </tr>
          <tr>
            <td><label>Message: </label></td>
            <td><textarea rows="7" cols="18" name="msg"></textarea></td>
          </tr>
        </table>
        <button type="submit" style="font-family:courier">Submit</button>
      </fieldset>
    </form>
  </div>
  <p><a href="index.html">Back to Home</a></p>
</body>
</html>
